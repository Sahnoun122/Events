name: Pull Request Check

# DÃ©clenchement sur PR uniquement
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # ===========================================
  # ANALYSE DU CODE
  # ===========================================
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout PR code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸš€ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # Analyse des fichiers modifiÃ©s
    - name: ğŸ“Š Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v40
      with:
        files: |
          backend/**/*.ts
          frontend/**/*.{ts,tsx,js,jsx}

    # Backend Quality Check
    - name: ğŸ” Backend Quality Check
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        if [[ "${{ steps.changed-files.outputs.all_changed_files }}" == *"backend/"* ]]; then
          echo "ğŸ” Checking backend code quality..."
          cd backend
          npm ci
          npm run lint -- --max-warnings=0
          npm run test -- --coverage --watchAll=false
          echo "âœ… Backend quality check passed"
        fi

    # Frontend Quality Check
    - name: ğŸ” Frontend Quality Check
      if: steps.changed-files.outputs.any_changed == 'true'
      run: |
        if [[ "${{ steps.changed-files.outputs.all_changed_files }}" == *"frontend/"* ]]; then
          echo "ğŸ” Checking frontend code quality..."
          cd frontend
          npm ci
          npm run lint -- --max-warnings=0
          npm run type-check
          echo "âœ… Frontend quality check passed"
        fi

  # ===========================================
  # COMMENTAIRE AUTOMATIQUE
  # ===========================================
  pr-comment:
    name: PR Status Comment
    runs-on: ubuntu-latest
    needs: [code-quality]
    if: always()

    steps:
    - name: ğŸ“ Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          const { owner, repo, number } = context.issue;
          
          let comment = "## ğŸ¤– Automated PR Check Results\n\n";
          
          if ('${{ needs.code-quality.result }}' === 'success') {
            comment += "âœ… **Code Quality**: All checks passed!\n";
            comment += "- Linting: âœ… Passed\n";
            comment += "- Type checking: âœ… Passed\n";
            comment += "- Tests: âœ… Passed\n\n";
            comment += "ğŸ‰ This PR is ready for review!";
          } else {
            comment += "âŒ **Code Quality**: Some checks failed\n";
            comment += "- Please check the workflow logs for details\n";
            comment += "- Fix any linting errors\n";
            comment += "- Ensure all tests pass\n\n";
            comment += "ğŸ”§ Please fix the issues before requesting review.";
          }
          
          comment += "\n\n---\n*This comment was automatically generated by GitHub Actions*";
          
          await github.rest.issues.createComment({
            owner,
            repo,
            issue_number: number,
            body: comment
          });