version: '3.8'

services:
  # Base de données MongoDB pour développement
  mongodb:
    image: mongo:6-focal
    container_name: events-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: events_dev_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - events-dev-network

  # Backend NestJS en mode développement
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: events-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DB_HOST: mongodb
      DB_PORT: 27017
      DB_NAME: events_dev_db
      DB_USERNAME: admin
      DB_PASSWORD: admin123
      JWT_SECRET: dev_jwt_secret_key_change_in_production
      JWT_EXPIRES_IN: 24h
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
    networks:
      - events-dev-network

  # Frontend Next.js en mode développement
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: events-frontend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - events-dev-network

  # MongoDB Express pour développement
  mongo-express:
    image: mongo-express:latest
    container_name: events-mongo-express-dev
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - events-dev-network

networks:
  events-dev-network:
    driver: bridge

volumes:
  mongodb_dev_data: