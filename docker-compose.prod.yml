version: '3.8'

services:
  # Base de donn√©es MongoDB pour production
  mongodb:
    image: mongo:6-focal
    container_name: events-mongodb-prod
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: your_secure_password_here
      MONGO_INITDB_DATABASE: events_prod_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_prod_data:/data/db
    networks:
      - events-prod-network

  # Backend NestJS en mode production
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: events-backend-prod
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      DB_HOST: mongodb
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
    networks:
      - events-prod-network

  # Frontend Next.js en mode production
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: events-frontend-prod
    restart: unless-stopped
    env_file:
      - ./frontend/.env.local
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - events-prod-network

networks:
  events-prod-network:
    driver: bridge

volumes:
  mongodb_prod_data: